{
    version: 3,
    name: "Qodot",
    icon: "Icon.png",
    "fileformats": [
        { "format": "Standard", "initialmap": "initial_standard.map" },
        { "format": "Valve", "initialmap": "initial_valve.map" },
        { "format": "Quake2", "initialmap": "initial_quake2.map" },
        { "format": "Quake3" },
        { "format": "Quake3 (legacy)" },
        { "format": "Hexen2" },
        { "format": "Daikatana" }
    ],
    "filesystem": {
        "searchpath": ".",
        "packageformat": { "extension": "pak", "format": "idpak" }
    },
    "textures": {
        "package": { "type": "directory", "root": "textures" },
        "format": { "extensions": ["bmp", "exr", "hdr", "jpeg", "jpg", "png", "tga", "webp"], "format": "image" },
        "attribute": "_tb_textures"
    },
    "entities": {
        "definitions": [ "Qodot.fgd" ],
        "defaultcolor": "0.6 0.6 0.6 1.0",
        "modelformats": [ "mdl", "md2", "md3", "bsp", "dkm" ]
    },
    "tags": {
        "brush": [
            {
                "name": "Trigger",
                "attribs": [ "transparent" ],
                "match": "classname",
                "pattern": "trigger*"
            }
        ],
        "brushface": []
    },
    "faceattribs": {
        "surfaceflags": [],
        "contentflags": []
    }
}
